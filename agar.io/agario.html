<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">


		var star; 
		var listOfStar =[];
		/* NUMBER OF STARS */
		var numStars = 200;
		var x3;
		var y3;
		var planet;
		var listOfPlanet = [];
		var numPlanet = 10;
		var xpos = random(1000,2000);
		var ypos = random(200,900);
		float targetX, targetY;
		float easing = 0.05;

		void setup(){
			// this sets up the black background
			size(1900,920);
			background(0,0,0);
			//this loop iterates through all the stars and puts them in random places
			// iterates through the planets 
			for (i = 0; i < numPlanet; i++){
			  		var newPlanet = new Planet();
			  		listOfPlanet.push(newPlanet);
			  	}
			smooth();
			noStroke();

			/* THIS IS THE NEW STAR CODE */

			for(i = 0; i < numStars; i++) {
					var newStarXPos = random(0, 1000);
					var newStarYPos = random(0, 920);
					var newStar = new Star(newStarXPos, newStarYPos); //make a new Stars
					listOfStar.push(newStar); //store Stars in list
				}
			/* END OF NEW STAR CODE */
		}

		void draw(){
			background(0,0,0);
			// draw a star 
			for (var i = 0;i<50;i++){
				 var newStar = listOfStar[i];
				 newStar.drawStar(); 
			}
			// draws planets
			for(i = 0; i < numPlanet; i++){
				var planet = listOfPlanet[i];
				planet.drawPlanet();
			}
		  	targetX = mouseX;
		 	float dx = mouseX - xpos;
		  	if(abs(dx) > 1) {
		   		xpos += dx * easing;
		 	}
		  	targetY = mouseY;
		  	float dy = mouseY - ypos;
		  	if(abs(dy) > 1) {
		    	ypos += dy * easing;
		  	}
		}

		class Star {
			//attribut+es
 			var xPos;
 			var yPos;
	 		var r;
	 		var g;
	 		var b;

	 	Star (xPosition, yPosition) {
	 		xPos = xPosition;
	 		yPos = yPosition;
	 		r = 250;
	 		g = 251;
	 		b = 142;
 				}

 		void drawStar() {
 			noStroke();
			fill(r, g, b);
			ellipse(xPos, yPos, 10, 10);
 				}

		}

		class Planet{
			var size;
			var r;
			var g;
			var b;
			var d; 
			//constructor
		Planet(){
			d= 50;
			r = random(20,255);
			g = random(20,255);
			b = random(20,255);
		}

		void drawPlanet(){
			noStroke();
			fill(r,g,b);
			ellipse(xpos, ypos,d,d);

		}

	}
	
		</script> 
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
