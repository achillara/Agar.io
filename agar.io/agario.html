<html>
	<head>

		<script type="text/processing" data-processing-target="mycanvas">

		//All of the Variables at present.
			PImage star;
			PImage blackhole;
			var listOfStar =[];
			var numStars = 200;
			var newStar;
			var newStarXPos;
			var newStarYPos;

			var planet;
			var listOfPlanet = [];
			var numPlanet = 1;
			var newPlanet;
			var xpos;
			var ypos;
			
			var newEnemy;
			var numEnemy =5;
			var listOfEnemy =[]; 

			var numHole = 1;
			var listOfHole = [];
			
			float targetX, targetY;
			float easing = 0.05;

			var r; 
			var g; 
			var b; 

			var number; 
			//star = loadImage("goldenstar.png");

		void setup(){
			star = loadImage("goldenstar.png");
			blackhole = loadImage("blackhole.gif");
			// this sets up the black background
			size(1900,920);
			background(0,0,0);
			//this loop iterates through all the stars and puts them in random places
			// iterates through the planets 
			for (i = 0; i < numPlanet; i++){
			  		 newPlanet = new Planet();
			  		listOfPlanet.push(newPlanet);		  	
			  	}
			smooth();
			noStroke();

			//this is the enemy class
			for( i =0 ;i< numEnemy;i++){
				var newSpeedX = random(4, 6);
				var newSpeedY = random(4, 6);

				 r = random(100,255)
				 g = random(100,255)
				 b = random(100,255)
				 var randX = random(0, 1920)
				 var randY = random(0,920);
			 	newEnemy= new Enemy(randX,randY, newSpeedX, newSpeedY, r, g, b);
			 	listOfEnemy.push(newEnemy);
			}

			/* THIS IS THE NEW STAR CODE */
			for(i = 0; i < numStars; i++) {
					 newStarXPos = random(0, 1900);
					 newStarYPos = random(0, 920);
					newStar = new Star(newStarXPos, newStarYPos); //make a new Stars
					listOfStar.push(newStar); //store Stars in list
					
				}
			/* END OF NEW STAR CODE */
			
			for(i = 0; i < numHole; i++) {
					 newHoleXPos = random(0, 1900);
					 newHoleYPos = random(0, 920);
					newHole = new Blackhole(newHoleXPos, newHoleYPos); //make a new Stars
					listOfHole.push(newHole); //store BlackHoles in list
					
				}
		}

		void draw(){
			background(0,0,0);
			newStarXPos = random(0, 1900);
			newStarYPos = random(0, 920);

			//draws enemy

			for(i = 0; i < numHole; i++) {
				newHole= listOfHole[i];
				newHole.drawHole();
				}
			
			// draws planets
			for(i = 0; i < numPlanet; i++){
				planet = listOfPlanet[i];
				planet.drawPlanet();
				planet.looseMass(newHole);
				planet.eatStars(newStar);
			}

			if (numEnemy>0){
			for(i = 0; i < numEnemy; i++){
				newEnemy = listOfEnemy[i];
				planet.increaseEnemy(newEnemy);
				planet.chased(newEnemy);
				newEnemy.drawEnemy();
				}
			}
			// draw a star 
			for (var i = 0;i<numStars;i++){
				 newStar = listOfStar[i];
				 newStar.drawStar();
				 planet.eatStars(newStar);
				
			  	}
			  	for (var i = 0; i<numStars;i++){
			  		for(var t = 0; t < numEnemy; t++){
			  			newEnemy = listOfEnemy[t];
			  			 newStar = listOfStar[i];
			  			 //newStar.drawStar();
			  			 //newEnemy.drawEnemy();
			  			 newEnemy.eatStars(newStar);

			  		}
			  	}

		  	targetX = mouseX;
		 	float dx = mouseX - xpos;
		  	if(abs(dx) > 1) {
		   		xpos += dx * easing;

		   		
		 	}
		  	targetY = mouseY;
		  	float dy = mouseY - ypos;
		  	if(abs(dy) > 1) {
		    	ypos += dy * easing;	
		  	}
		}

		class Star{
 			var xPos;
 			var yPos;

		 	Star (xPosition, yPosition) {
		 		xPos = xPosition;
		 		yPos = yPosition;
	 			}

	 		void drawStar() {
				image(star, xPos, yPos, 20, 20);
	 		}	

	 		void teleport(){
	 			 xPos = newStarXPos; 
	 			 yPos = newStarYPos;
	 			 drawStar();
	 		}	
		}

		class Planet{
			var size;
			var r;
			var g;
			var b;
			var d; 
			//constructor
			Planet(){
				d= 50;
				r = random(20,255);
				g = random(20,255);
				b = random(20,255);
			}

			void drawPlanet(){
				noStroke();
				fill(r,g,b);
				ellipse(xpos, ypos,d,d);
			}

			void increaseStar(){
				d=d+1;
				println(d); 
			}
			void eatStars(newStar){ 
				number = d/2; 
				if (xpos<= newStar.xPos+number && xpos>=newStar.xPos-number){
				  	if(ypos<= newStar.yPos+ number&& ypos>=newStar.yPos-number) {
					 	newStar.teleport();
					 	increaseStar();
						}
				}		
		}

		void looseMass(blackhole){ 
			if (xpos<= blackhole.xPos+30 && xpos>=blackhole.xPos-30){
			 	println("MADISOOONNNNNNNN");
			  if(ypos<= blackhole.yPos+30 && ypos>=blackhole.yPos-30){
			  		println("BLACKKKKKKKKKKKKKKKKKKKKHOLLLLLLLLLLLLLLLLLLLEEEEEEEEEEEEEEEEEEEEEEE");
			  		d= d-10;
			  		

			  	 }

			 }


		}

		void chased(enemy){
			enemy.moveEnemy();
			if (xpos<= enemy.xPos+d && xpos>=enemy.xPos-d){
			  	if(ypos<= enemy.yPos+d && ypos>=enemy.yPos-d){
	 				for( var i = 0; i < 5; i++){
	 					if(enemy.d> d){
							if(xpos> enemy.xPos){
								enemy.xPos = enemy.xPos+1; 
								println("the enemy is " + enemy.xPos);
								increaseEnemy(enemy);
							}
							else if(xpos< enemy.xPos){
								enemy.xPos = enemy.xPos-1;
								increaseEnemy(enemy);
							}
							if(ypos> enemy.yPos){
								enemy.yPos = enemy.yPos+1; 
								increaseEnemy(enemy);
								}						
							else if(ypos< enemy.yPos){
								enemy.yPos = enemy.yPos-1;
								increaseEnemy(enemy);
							}
						}
						else if(enemy.d< d){
							println("hello");
							if(xpos> enemy.xPos){
									enemy.xPos = enemy.xPos-1; 
									println("the enemy is " + enemy.xPos);
									increaseEnemy(enemy);
								}
								else if(xpos< enemy.xPos){
									enemy.xPos = enemy.xPos+1;
									increaseEnemy(enemy);
								}	

								if(ypos> enemy.yPos){
									enemy.yPos = enemy.yPos-1; 
									increaseEnemy(enemy);
									}						
								else if(ypos< enemy.yPos){
									enemy.yPos = enemy.yPos+1;
									increaseEnemy(enemy);
									}
								}
							}
						}	
	 				}
	 			}
			
			void increaseEnemy(enemy){ 
				if( xpos<= enemy.xPos+20 && xpos>=enemy.xPos-20){
					println("this xpos is " + xpos);
				if(ypos<= enemy.yPos+20 && ypos>=enemy.yPos-20){
					println("the enemy.d is " + enemy.d + " and the d of planet is " + d);
						if((enemy.d +5)>=d){
							println(" YOU LOSEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE");
							exit();
						}
						else if(enemy.d<=(d+5)){
							d = d+(enemy.d/28);	
							
							enemy.teleport();
							}
						}
				}
			}
		}
		
		class Enemy{
			var xPos; 
			var yPos; 
			var speedX;
			var speedY;
			var size; 
			var r; 
			var g; 
			var b;
			var d; 

			Enemy(xPos1,yPos1,speedx1, speedy1,r1,g1,b1) {
					xPos = xPos1; 
					yPos = yPos1;
					r = r1;
					g = g1;
					b = b1; 
					speedX = speedx1;
					speedY = speedy1;
					d = 30;
			}
			
			void drawEnemy(){
				noStroke();
				fill(r,g,b);
				ellipse(xPos, yPos,d,d);
				}

			void increaseStar(){
				d=d+1;
				println(d); 
			}

			void moveEnemy(){ 
				xPos = xPos + speedX; 
				yPos = yPos + speedY;
				if(xPos < 0 || xPos > 1920){
					speedX = speedX * -1;  
				}
				if(yPos < 0 || yPos > 920){
					speedY = speedY *-1
				}
			}

				void teleport(){
	 			 xPos = newStarXPos; 
	 			 yPos = newStarYPos;
	 			 r = random(100,255);
				 g = random(100,255);
				 b = random(100,255);
				 d = random(50,100);
	 			 drawEnemy();
	 			}		

	 			void eatStars(newStar){
	 			number = d/2; 
				if (xPos<= newStar.xPos+number && xPos>=newStar.xPos-number){
				  	if(yPos<= newStar.yPos+number && yPos>=newStar.yPos-number) {
					 	newStar.teleport();
					 	increaseStar();
						}
				}		
			}	
		}

		class Blackhole{ 
			var xPos;
			var yPos;
	
			Blackhole(xPosition, yPosition){
				xPos = xPosition;
				yPos = yPosition;
			}

			void drawHole(){ 
				image(blackhole, xPos, yPos, 50, 50);
			}


		}
